<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Na Kontaktoni - SmartRoots</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 1rem;
            text-decoration: none;
            text-transform: uppercase;
        }
        nav a:hover {
            background-color: #575757;
        }
        .hero {
            background: url('https://plus.unsplash.com/premium_photo-1701767501250-fda0c8f7907f?q=80&w=1632&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center/cover;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        .hero h1 {
            font-size: 3rem;
        }
        .container {
            padding: 2rem;
        }
        .section-title {
            text-align: center;
            margin-bottom: 2rem;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: 0 auto;
        }
        .contact-form input, .contact-form textarea {
            margin-bottom: 1rem;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .contact-form button {
            padding: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>SmartRoots</h1>
        <p>Edukimi për të Ardhmen</p>
    </header>
    <nav>
        <a href="index.html">Shtëpia</a>
        <a href="courses.html">Kurset</a>
        <a href="ourteam.html">Ekipi Ynë</a>
        <a href="about.html">Rreth</a>
        <a href="contact.html">Kontakti</a>
    </nav>
    <div class="hero">
        <h1>Na Kontaktoni</h1>
    </div>
    <div class="container">
        <section class="contact">
            <h2 class="section-title">Na Kontaktoni</h2>
            <form class="contact-form">
                <input type="text" name="name" placeholder="Emri Juaj" required>
                <input type="email" name="email" placeholder="Emaili Juaj" required>
                <input type="text" name="subject" placeholder="Subjekti" required>
                <textarea name="message" rows="5" placeholder="Mesazhi Juaj" required></textarea>
                <button type="submit">Dërgo Mesazhin</button>
            </form>
        </section>
    </div>
    <footer>
        <p>© 2024 SmartRoots. Të gjitha të drejtat e rezervuara.</p>
    </footer>
</body>
</html>
